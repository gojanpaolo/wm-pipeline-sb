on:
  push:
    branches: [ master ]
jobs:
  build:
    env:
      web_config: {{ github_workspace }}/Web.config
    runs-on: self-hosted
#    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - env:
        WEB_QA_CONFIG: ${{ secrets.WEB_QA_CONFIG }} 
      run: |
        New-Item -Path "$env:github_workspace" -Name "Web.Qa.config" -ItemType "file" -Value "$env:WEB_QA_CONFIG"
        dotnet xdt --source $env:web_config --transform "$env:github_workspace/Web.Qa.config" --output $env:web_config
